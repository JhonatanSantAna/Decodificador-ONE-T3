<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="jsstyle.css">
</head>
<body id="body">
    <header class="header">
    <p>Criptografia para suas mensagens</p>
    </header>
    <section class="encryption">
        <main class="main">
            <textarea class="text" cols="30" rows="10" placeholder="Digite seu texto" autofocus></textarea>
            <section class="btnsMain">
                <button class="btnEncrypt" onclick="encrypt()">Encriptar</button>
                <button class="btnDecrypt" onclick="decrypt()">Desencriptar</button>
            </section>
        </main>
        <aside class="aside">
            <textarea class="modifiedText" cols="30" rows="10" readonly=""></textarea>
            <button class="btnCopy" onclick="copy()">Copiar</button>
        </aside>
    </section>
    <footer class="footer">
        <p>&copy 2022, Desenvolvido por Jhonatan Sant'Ana</p>
        <section class="links">
            <a href="https://github.com/JhonatanSantAna?tab=repositories"><img class="linkImg" src="./images/github.png" alt="Logotipo GitHub"></a>
            <a href="http://bit.ly/41xGRJJ"><img class="linkImg" src="./images/linkedin.png" alt="Logotipo Linkedin"></a>
            <a href="https://wa.me/5522998485759"><img class="linkImg" src="./images/whatsapp.png" alt="Logotipo Whatsapp"></a>
        </section>
    </footer>
</body>
<script src="./jsscript.js"></script>
</html>
